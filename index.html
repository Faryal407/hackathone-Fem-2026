    <div class="col-md-4">

          <div class="template-content">
            <h3>Modern</h3>

    <div class="col-md-4">

<section id="faq" class="container py-5">

</section>

<section class="container py-4">
  <div class="contact-section mx-auto" style="max-width:720px;">
    <h3 class="text-center mb-3">Contact Us</h3>
    <form>
      <div class="row g-2">
        <div class="col-md-6">
          <label for="contactName" class="form-label visually-hidden">Name</label>
          <input id="contactName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-6">
          <label for="contactEmail" class="form-label visually-hidden">Email</label>
          <input id="contactEmail" type="email" class="form-control" placeholder="Email" required>
        </div>
      </div>
      <div class="mt-2">
        <label for="contactMessage" class="form-label visually-hidden">Message</label>
        <textarea id="contactMessage" class="form-control" placeholder="Feedback" rows="4" required></textarea>
      </div>
      <div class="d-grid d-md-block mt-3 text-center">
        <button onclick="submitContactForm(e)" class="btn btn-danger">Submit</button>
      </div>
    </form>
  </div>
</section>
