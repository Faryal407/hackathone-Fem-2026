    <div class="container mt-5">
        <h1 class="heading text-center mb-4">Resume Builder ğŸ—’ï¸</h1>
        <form id="userInfoForm">
            <div class="text-center mb-4">
                <img id="profileImagePreview" src="https://via.placeholder.com/150" alt="Profile Image" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                <div class="mt-2">
                    <input type="file" id="profileImage" class="form-control" accept="image/*">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="data form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class=" col-md-6">
                    <label for="lastName" class="data form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="data form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="data form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="data form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="summary" class="data form-label">Professional Summary</label>
                <textarea class="form-control" id="summary" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="experience" class="data form-label">Experience</label>
                <textarea class="form-control" id="experience" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="education" class="data form-label">Education</label>
                <textarea class="form-control" id="education" rows="3" required></textarea>
            </div>
            <div class="mb-3"> 
                <label for="skills" class="data form-label">Skills</label>
                <textarea class="form-control" id="skills" rows="3" required></textarea>
            </div>
            <div class="text-center mt-4">
            <button type="submit" class="btn text-center w-50">Generate Resume</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
